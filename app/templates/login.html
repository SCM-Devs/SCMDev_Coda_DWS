<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex items-center justify-center h-screen">
    <div class="absolute top-0 left-0 w-full bg-gray-700 p-4">
        <h1 class="text-white text-2xl">DWS</h1>
    </div>
    <div class="w-full max-w-md mt-20">
        <div class="bg-white p-8">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul>
                    {% for category, message in messages %}
                        <li class="text-{{ category }}">{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <form class="space-y-6" action="{{ url_for('main.login') }}" method="post">
                <div>
                    <label class="block text-sm font-medium text-gray-700" for="username">Username</label>
                    <input class="mt-1 block w-full px-3 py-2 bg-gray-300 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="username" name="username" type="text" required/>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700" for="password">Mot de passe</label>
                    <input class="mt-1 block w-full px-3 py-2 bg-gray-300 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="password" name="password" type="password" required/>
                </div>
                <div class="flex justify-center">
                    <button class="py-2 px-12 border border-transparent rounded-md shadow-sm text-sm font-medium text-gray-700 bg-gray-300 hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" type="submit">
                        Connexion
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
